apiVersion: v1
kind: Namespace
metadata:
  name: service-jhttp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jhttp
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: jhttp
  template:
    metadata:
      labels:
        app: jhttp
    spec:
      containers:
      - image: mshahat/harnesss-jhttp:latest
        name: jhttp
        ports:
        - containerPort: 8888
